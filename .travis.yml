before_script:
  ## Composer
  - composer selfupdate --quiet
  - composer install -n --prefer-source --dev
  ## PHP_CodeSniffer
  - pyrus install pear/PHP_CodeSniffer
  - phpenv rehash
  ## PHP Copy/Paste Detector
  - curl -o phpcpd.phar https://phar.phpunit.de/phpcpd.phar
  ## PHP Mess Detector
  - pear config-set preferred_state beta
  - printf "\n" | pecl install imagick
  - pear channel-discover pear.phpmd.org
  - pear channel-discover pear.pdepend.org
  - pear install --alldeps phpmd/PHP_PMD
  - phpenv rehash
  ## PHPLOC
  - curl -o phploc.phar https://phar.phpunit.de/phploc.phar
  ## Atoum
  - mkdir -p build/logs
  - curl -o mageekguy.atoum.phar http://downloads.atoum.org/nightly/mageekguy.atoum.phar
  ## PHPDocumentor
  - mkdir -p build/docs
  - composer update -n --prefer-source --dev

script:
  ## PHP_CodeSniffer
  - phpcs --standard=PSR1 src/
  - phpcs --standard=PSR2 src/
  ## PHP Copy/Paste Detector
  - php phpcpd.phar --verbose src/
  ## PHP Mess Detector
  - phpmd src/ text unusedcode,naming,design
  ## PHPLOC
  - php phploc.phar src/
  ## Atoum
  - php mageekguy.atoum.phar -d tests/ -c .atoum.php
  ## PHPDocumentor
  - vendor/bin/phpdoc.php -d ./src -t ./build/docs

after_script:
 ## Coveralls
 - php vendor/bin/coveralls -v
 ## PHPDocumentor
 - ./.travis_shell_after_success.sh

